<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOORES FREE WATER TESTS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="other.css"> 
    <link rel="stylesheet" href="form.css"> 
</head>
<body>
    <header>
        <div class="water-icon"></div>
        <img src="moore.png" alt="Brand Logo" class="brand-logo">
        <!-- Additional header content if needed -->
    </header>

    <div class="form-container" id="form-container">
        <h2 class="attention-grabber">Schedule a <span class="highlight">free</span> water test</h2>
        
        <!-- First view of the form -->
        <div id="form-view-1">
            <form name="contact" method="POST" data-netlify="true" id="contactForm" netlify>
                <input type="hidden" name="form-name" value="contact">
                
                <div class="name-fields">
                    <div class="input-container">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <label for="ownHouse">Do you own your house?</label>
                <div class="toggle-field">
                    <input type="radio" id="ownHouseYes" name="ownHouse" value="yes" required>
                    <label for="ownHouseYes">Yes</label>
                    
                    <input type="radio" id="ownHouseNo" name="ownHouse" value="no" required>
                    <label for="ownHouseNo">No</label>
                </div>
                
                <label for="married">Are you married?</label>
                <div class="toggle-field">
                    <input type="radio" id="marriedYes" name="married" value="yes" onclick="togglePartnerFields()">
                    <label for="marriedYes">Yes</label>
                    
                    <input type="radio" id="marriedNo" name="married" value="no" onclick="togglePartnerFields()">
                    <label for="marriedNo">No</label>
                </div>
                
                <button type="button" onclick="showPartnerView()" class="button-27">Next</button>
            </form>
        </div>

        <!-- Second view of the form (hidden initially) -->
        <div id="form-view-2" style="display: none;">
            <form name="partnerInfo" method="POST" data-netlify="true" id="partnerInfoForm" netlify>
                <input type="hidden" name="form-name" value="partnerInfo">
                
                <!-- Partner's first name and last name fields will be dynamically added here -->
                <div id="partnerFieldsContainer"></div>
                
                <div class="input-container">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="input-container">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                
                <div class="input-container">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <button type="submit" class="button-27">Submit</button>
                <button type="button" onclick="showMainView()" class="button-27">Back</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
