<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Service Name</title>
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="cover-styles.css">
    <link rel="stylesheet" href="form-styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="cover" id="cover">
        <h1>Welcome to <span>Your Service</span></h1>
    </div>

    <div class="form-container" id="form-container">
        <h2>Contact Us</h2>
        <form name="contact" method="POST" data-netlify="true" id="contactForm" netlify>
            <input type="hidden" name="form-name" value="contact">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        
            <button type="submit" class="button-27">Submit</button>
        </form>
        
    </div>

    <a class="scroll-down-arrow" onclick="scrollToContact()">
        <span>Scroll down to contact us</span>
        <i class="fas fa-chevron-down" aria-hidden="true"></i>
    </a>
    
    <script src="script.js"></script>
</body>
</html>
